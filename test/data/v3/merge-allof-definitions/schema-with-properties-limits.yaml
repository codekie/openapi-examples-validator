openapi: 3.0.0
info:
  version: 1.0.0
  title: Swagger Petstore
  license:
    name: MIT
servers:
  - url: 'http://petstore.swagger.io/v1'
paths:
  '/pets/{petId}':
    get:
      summary: Info for a specific pet
      operationId: showPetById
      parameters:
        - name: petId
          in: path
          required: true
          description: The id of the pet to retrieve
          schema:
            type: string
      responses:
        '200':
          description: successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cat'
              examples:
                'Cat example':
                  value:
                    name: 'Cat 1'
                    nickName: kitty
                    hunts: true
                    age: 3
        '404':
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: 1000
                message: 'could not find pet'
components:
  schemas:
    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string
    Pet:
      type: object
      required:
        - name
      minProperties: 1
      maxProperties: 1
      properties:
        name:
          type: string
        nickName:
          type: string

    Cat:
      allOf:
        - $ref: '#/components/schemas/Pet'
        - type: object
          required:
            - hunts
            - age
          minProperties: 1
          properties:
            hunts:
              type: boolean
            age:
              type: integer
